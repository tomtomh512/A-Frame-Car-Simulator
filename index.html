<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Car Steering A-Frame</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://threejs.org/build/three.min.js"></script>
  <script src="helpers/helper.js"></script>
  <script src="helpers/Vector.js"></script>
  <script src="models/Car.js"></script>
  <script src="script.js"></script>
</head>

<body>
<a-scene>
  <a-entity id="camera" camera position="0 5 5" rotation="-30 0 0" look-controls="enabled: false"></a-entity>
  <a-circle rotation="-90 90 0" radius="50" material="alphaTest: 0.5" color="#86e4b8" src="assets/grid.png" repeat="5 5" shader="flat"></a-circle>
  <a-sky color="#d1f4ff"></a-sky>
</a-scene>
</body>
</html>
